    <body>

     
        <div class="title-container">
            <div class="help">
                <button class="helpbtn" type="button" onclick="alert(' 1. Drag the Start icon to set the start point. \n 2. Drag the Goal icon to set the end point. \n 3. Press RESET button to clear the path and the obstacles. \n 4. Press the algorithm button to find the corresponding shortest path.')">Instructions</button>
            </div>
           
            <h1 class="title">PATH FINDER</h1>
            
            <div class="key">
                <p>Start:</p><img class="kstart" src="./images/mars_rover3.png" alt=""><p>Goal:</p><img class="kgoal" src="./images/stop.png" alt=""><p>Block:</p><div class="kblock"></div><p>Path:</p><div class="kpath"></div>
            </div>
        </div>
            
            
        </div>
            <img id="image" width="20" height="20" src="./images/mars_rover3.png" style="display: none;">

        <div >
            
            <canvas id='myCanvas' class='p-box' ></canvas>
                
        <div class="buttons">
        <!--    <button  class ="gen"  onclick="random_destination_points()">Generator</button>    -->       
            <button  class ="reset-btn" onclick="reset()">Reset</button>
            <button  class ="reset-btn" onclick="clear_path()">Clear Path</button>
            <button  class ="start-btn"  onclick="solve_using_bfs()">Breadth-first</button>
            <button  class ="start-btn"  onclick="solve_using_dijkstra()">Dijkstra</button>

          <!---  <div class="id_100">-->
                <select name="bestfirst"  class ="sel" onchange="solve_using_bestfirst(this.value)">
                <!---  <option value="0" class = "start-btn" >Best-First</option>-->
                  <option value="none" selected disabled hidden>Best First</option>
                  <option value="manhattan"  class="option">Manhattan</option>
                  <option value="euclidean"  class="option">Euclidean</option>
                  <option value="octile"  class="option">Octile</option>
                  <option value="chebyshev"  class="option">Chebyshev</option>    
                </select>
           <!--- </div>-->

          <!--  <div class="id_100">-->
              
                <select name="Astar" class ="sel" onchange="solve_using_astar(this.value)">
               <!-- <option  class="start-btn">A*</option>-->
                <option value="none" selected disabled hidden>A*</option>
                <option value="manhattan" class="option">Manhattan</option>
                <option value="euclidean" class="option" >Euclidean</option>
                <option value="octile"  class="option">Octile</option>
                <option value="chebyshev"  class="option">Chebyshev</option>    
                </select>
            <!--</div>-->

          <!----<div class="id_100">-->
                <select name="idastar" class ="sel" onchange="solve_using_idastar(this.value)">
               <!--- <option value="0" class="start-btn">IDA*</option>-->
                <option value="none" selected disabled hidden>IDA*</option>
                <option value="manhattan" class="option">Manhattan</option>
                <option value="euclidean" class="option">Euclidean</option>
                <option value="octile" class="option">Octile</option>
                <option value="chebyshev" class="option">Chebyshev</option>    
                </select>
           <!---- </div>-->
           <!---
           <label for="fname" class ="time" >Seconds limit</label>
           <input type="text" id="tm" value="10" onchange="set_time(this.value)"/> -->
            
           
           
            <label for="fname" class ="weight" >Weight </label>
            <input type="text" id="wgt" value="1" onchange="set_weight(this.value)"/> 
           
            
            <label for="check" class = "check">
            <input type="checkbox"  id="checkdiag" checked/>Allow Diagonal</label>
        </div>
        <p  style ="text-align: center;" id="outcome"></p>
        </div>
        
          <p id ="para">Project hosted on <a href="https://github.com/Plaksha05/shortest_path.git">Github</a></p>
        <p id="outcome"></p>
        <script src='breadth_first.js'></script>
        <script src='Astar.js'></script>

        <script src ='ida_star.js'></script>
        <script src ='heuristics.js'></script>
        <script src ='path.js'></script>
        <script src ='animation.js'></script>
